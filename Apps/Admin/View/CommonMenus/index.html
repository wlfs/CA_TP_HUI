<extend name="Public/base" />
<block name="body"> 
	<div class="cl pd-5 bg-1 bk-gray"> 
		<span class="l"> 
			<a href="javascript:;" onclick="data_dels()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<a class="btn btn-primary radius" href="javascript:;" onclick="layer_show('添加菜单','{:U("add")}','800','450')"><i class="Hui-iconfont">&#xe600;</i> 添加菜单</a>
		</span>
		<span class="r">共有数据：<strong>{$lis|count}</strong> 条</span>
	</div>

	<table class="table table-border table-bordered table-hover table-bg table-sort dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
		<thead>
			
			<tr class="text-c" role="row">
				<th width="25"><input type="checkbox" value="" >
				</th>
				<th width="80" >名称</th>
				<th width="50" >图标</th>
				<th width="300" >连接</th>
				<th >权限</th> 
				<th width="80"  style="width: 80px;">操作</th>
			</tr>
		</thead>
		<tbody> 
			<volist name='lis' id='item'> 
				<tr class="text-c odd" role="row"> 
					<td><input type="checkbox" value="{$item.id}"></td>
					<td style="text-align: left;">{$item.title_show}</td>
					<td >
					<i class="Hui-iconfont {$item.icon_class}"></i>
					
					</td>
					<td>
						{$item.url|default='无'}
					</td>  
					<td>{$item.action|default='无'}</td>
					<td class="f-14">
						<a title="编辑" href="javascript:;" onclick="layer_show('编辑菜单','{:U('modify?id='.$item['id'])}','800','450')" >
							<i class="Hui-iconfont">&#xe6df;</i>
						</a> 
						<a title="删除" href="javascript:;" onclick="self_del('{$item.id}')" class="ml-5" ><i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
					
				</tr>
			</volist>
		</tbody>
	</table>
	<script type="text/javascript">
		function self_del(id){
			common_opt('确定要删除当前菜单吗？',id,"{:U('del')}");
		}
	</script>

</block>
