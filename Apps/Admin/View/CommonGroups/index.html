<extend name="Public/base" />
<block name="body">

		<form method="get" action="">

			<button type="submit" class="btn btn-success radius"  ><i class="Hui-iconfont"></i> 搜用户</button>
		</form>

	<div class="cl pd-5 bg-1 bk-gray"> 
		<span class="l"> 
			<a href="javascript:;" onclick="data_dels()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<a class="btn btn-primary radius" href="javascript:;" onclick="layer_show('添加用户组','{:U("add")}','800','350')"><i class="Hui-iconfont">&#xe600;</i> 添加用户组</a>
		</span>
		<span class="r">共有数据：<strong>54</strong> 条</span>
	</div>

	<table class="table table-border table-bordered table-hover table-bg table-sort dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
		<thead>
			
			<tr class="text-c" role="row">
				<th width="25"><input type="checkbox" ></th>
				<th width="80"   style="width: 80px;">ID</th>
				<th width="80"   style="width: 80px;">用户组</th>
				<th width="80"   style="width: 100px;">是否系统用户组</th>
				<th >描述</th> 
				<th width="80"  style="width: 80px;">操作</th>
			</tr>
		</thead>
		<tbody> 
			<volist name='lis' id='item'> 
				<tr class="text-c odd" role="row"> 
					<td><input type="checkbox" value="{$item.id}" ></td>
					<td>{$item.id}</td>
					<td>{$item.name}</td>
					<td>
						<eq name='item.is_sys' value='1'>
							是
							<else/>
							否
						</eq>
					</td>  
					<td>{$item.intro}</td>
					<td class="f-14">
						<a title="权限管理" href="javascript:;" onclick="layer_show('权限管理','{:U('auth?id='.$item['id'])}')" ><i class="Hui-iconfont">&#xe637;</i>
						</a> 
						<a title="编辑" href="javascript:;" onclick="layer_show('编辑','{:U('modify?id='.$item['id'])}','800','350')" ><i class="Hui-iconfont">&#xe6df;</i>
						</a> 
						<a title="删除" href="javascript:;" onclick="self_del('{$item.id}')" class="ml-5"  ><i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
					
				</tr>
			</volist>
		</tbody>
	</table>
	<script type="text/javascript">
		function self_del(id){
			common_opt('确定要删除当前菜单吗？',id,"{:U('del')}");
		}
	</script>

</block>
