<extend name="Public/base" />
<block name="body">

		<form method="get" action="">

			<button type="submit" class="btn btn-success radius"  ><i class="Hui-iconfont"></i> 搜用户</button>

	<div class="cl pd-5 bg-1 bk-gray"> 
		<span class="l"> 
			<a href="javascript:;" onclick="data_dels()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<a class="btn btn-primary radius" href="javascript:;" onclick="layer_show('添加权限','{:U("add")}','800','450')"><i class="Hui-iconfont">&#xe600;</i> 添加权限</a>
		</span>
		<span class="r">共有数据：<strong>{$lis|count}</strong> 条</span>
	</div>

	<table class="table table-border table-bordered table-hover table-bg table-sort dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
		<thead>
			
			<tr class="text-c" role="row">
				<th width="25"><input type="checkbox" value="" name=""></th>
				<th width="200" >名称</th>
				<th width="300" >code</th>
				<th >描述</th> 
				<th width="80"  style="width: 80px;">操作</th>
			</tr>
		</thead>
		<tbody> 
			<volist name='lis' id='item'> 
				<tr class="text-c odd" role="row"> 
					<td><input type="checkbox" value="{$item.id}"></td>
					<td style="text-align: left;">{$item.title_show}</td>
					<td>
						{$item.code|default='权限组'}
					</td>  
					<td>{$item.remark}</td>
					<td class="f-14">
						<a title="编辑" href="javascript:;" onclick="layer_show('编辑权限','{:U('modify?id='.$item['id'])}','800','450')" >
							<i class="Hui-iconfont">&#xe6df;</i>
						</a> 
						<a title="删除" href="javascript:;" onclick="self_del('{$item.id}')" class="ml-5" >
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<script type="text/javascript">
		function self_del(id){
			common_opt('确定要删除当前项吗？',id,"{:U('del')}");
		}
	</script>

</block>
